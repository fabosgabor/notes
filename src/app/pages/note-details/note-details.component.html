<div class="form-container">
    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <div class="field">
            <label class="label">Cím</label>
            <div class="control">
                <input type="text" name="title" [ngModel]="note.title" required class="input">
            </div>
        </div>
        <br>
        <div class="field">
            <label class="label">Jegyzet</label>
            <div class="control">
                <textarea class="textarea" name="body" [ngModel]="note.body"></textarea>
            </div>
        </div>
        <div class="field is-grouped is-pulled-right">
                <div class="control">
                    <button class="button is-text" (click)="cancel()">Mégse</button>
                </div>
                <div class="control">
                    <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Véglegesítés</button>
                </div>
                
        </div>
    </form>
</div>
